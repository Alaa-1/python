<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
</head>

<body>
    <div class="main-container">
        <div class="total-gold">
            <p>Your Gold:</p>
            <p class="your-gold">{{ session["total_gold"] }}</p>
        </div>

        <!-- different places container -->
        <div class="places-container">
            <!-- 1st place -->
            <div class="place">
                <h4>Farm</h4>
                <p class="price-tag">( earns 10-20 golds )</p>
                <form action="/process_gold" method="post">
                    <input type="submit" value="Find Gold!" name="farm">
                </form>
            </div>
            <!-- 2nd place -->
            <div class="place">
                <h4>Cave</h4>
                <p class="price-tag">( earns 5-10 golds )</p>
                <form action="/process_gold" method="post">
                    <input type="submit" value="Find Gold!" name="cave">
                </form>
            </div>

            <!-- 3rd place -->
            <div class="place">
                <h4>House</h4>
                <p class="price-tag">( earns 2-5 golds )</p>
                <form action="/process_gold" method="post">
                    <input type="submit" value="Find Gold!" name="house">
                </form>
            </div>
            <!-- 4th place -->
            <div class="place">
                <h4>Casino</h4>
                <p class="price-tag">( earns/takes 0-50 golds )</p>
                <form action="/process_gold" method="post">
                    <input type="submit" value="Find Gold!" name="casino">
                </form>
            </div>
        </div>

        <!-- activities container -->
        <div class="activities">
            <label for="story">Activites:</label>
            <textarea id="story" name="story" rows="5" cols="33"></textarea>
        </div>


</body>

</html>
