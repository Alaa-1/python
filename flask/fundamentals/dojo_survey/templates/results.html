<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- bootstrap css file path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- custom css file path-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    <div class="info-container p-5 col-4 mx-auto">
        <h1>Submitted Info</h1>
        <table class="table table-borderless table-hover table-sm w-auto">
            <tr>
                <td>Name: </td>
                <td>{{ session["username"] }}</td>
            </tr>
            <tr>
                <td>Dojo Location: </td>
                <td>{{ session["location"] }}</td>
            </tr>
            <tr>
                <td>Favorite Language: </td>
                <td>{{ session["language"] }}</td>
            </tr>
            <tr>
                <td>Comment: </td>
                <td>{{ session["comment"] }}</td>
            </tr>
        </table>
        <div class="col-sm-10"><a href="/go_home"><button type="submit" class="btn btn-dark" id="info-btn">Go
                    Back</button></a>

        </div>
    </div>
    <!-- bootstrap js file path -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
